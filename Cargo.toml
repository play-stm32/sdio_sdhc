[package]
name = "sdio_sdhc"
version = "0.2.1"
authors = ["spxg <itsme@spxg.me>"]
edition = "2018"
description = "A simple driver to drive sdhc over SDIO, no filesystem, only test stm32f407 boardï¼Œother stm32f4xx boards have no test"
keywords = ["sdcard", "sdhc", "embedded", "stm32f407", "SDIO"]
categories = ["embedded", "no-std"]
repository = "https://github.com/play-stm32/sdio_sdhc"
readme = "README.md"
license = "MIT"

[features]
default = []
filesystem = ["block_device"]

[dependencies]
cortex-m = "0.6"

[dependencies.stm32f4xx-hal]
version = "0.8"
features = ["stm32f407"]

[dependencies.block_device]
version = "0.1"
optional = true
